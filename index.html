<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/x-icon" href="media/favicon/fire.ico">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/horta" type="text/css" />
    <title>Piromarket.ua | Интернет-магазин пиротехники</title>
    <link rel="stylesheet" href="css/menu.css" async>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css" async>
    <link rel="stylesheet" href="css/promo.css" async>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');

        :root {
            --WHITE: #ffffff;
            --YELLOW: #f8c300;
            --BLACK: #000000;
            --BLACK-SH: #00000090;
            --FONT-FAMILY-1: 'HortaRegular', sans-serif;
            --FONT-FAMILY-2: 'Oswald', sans-serif;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 350px;
        }

        .g-line-title {
            width: 50px;
            height: 2px;
            background-color: var(--YELLOW);
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="menu">
            <div class="header-menu-logo">
                <img src="/media/gif/fire.gif" alt="" class="header-menu-logo-img header-menu-logo-item">
                <div class="header-menu-logo-txt header-menu-logo-item">Piromarket.ua</div>
            </div>
            <div class="header-menu-bag">
                <img src="/media/img/bag.png" alt="">
            </div>
            <nav class="header-menu-items">
                <ul class="header-menu-items-ul">
                    <li class="header-menu-items-li"><a href="#">О нас</a>
                        <div class="g-line-block">
                            <div class="g-line"></div>
                        </div>
                    </li>
                    <li class="header-menu-items-li"><a href="#">Контакты</a>
                        <div class="g-line-block">
                            <div class="g-line"></div>
                        </div>
                    </li>
                    <li class="header-menu-items-li"><a href="#">Доставка</a>
                        <div class="g-line-block">
                            <div class="g-line"></div>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="#">О нас</a></li>
                    <li><a class="menu__item" href="#">Контакты</a></li>
                    <li><a class="menu__item" href="#">Доставка</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <article class="change-block">
            <div class="change-title">
                <h1>Выбери <span>тип</span></h1>
            </div>
            <div class="g-line-title g-line-in-change-block"></div>
            <div class="change-block-button">
                <a href="">
                    <div class="button button-change">Петарды</div>
                </a>
                <a href="">
                    <div class="button button-change">Фейерверк</div>
                </a>
            </div>
        </article>
        <div class="promo-block">
            <div class="promo-txt">
                <h1>Акции</h1>
                <div class="g-line-title g-line-in-promo"></div>
            </div>
            <div class="promo-block-item-wrapper">
                <div class="promo-block-item">
                    <div class="promo-block-item-title">Петарда K44 (Феерия)</div>
                    <div class="promo-block-item-img-1"></div>
                    <div class="g-line-title g-line-in-promo"></div>
                    <div class="promo-block-item-title">10₴/шт <span>12₴/шт</span></div>
                    <a href="">
                        <div class="button button-promo-block">Купить</div>
                    </a>
                </div>
                <div class="promo-block-item">
                    <div class="promo-block-item-title">Петарда P2000 (Феерия)</div>
                    <div class="promo-block-item-img-2"></div>
                    <div class="g-line-title g-line-in-promo"></div>
                    <div class="promo-block-item-title">5₴/шт <span>6₴/шт</span></div>
                    <a href="">
                        <div class="button button-promo-block">Купить</div>
                    </a>
                </div>
                <div class="promo-block-item">
                    <div class="promo-block-item-title">Петарда К44 (Феерия)</div>
                    <div class="promo-block-item-img-3"></div>
                    <div class="g-line-title g-line-in-promo"></div>
                    <div class="promo-block-item-title">10₴/шт <span>12₴/шт</span></div>
                    <a href="">
                        <div class="button button-promo-block">Купить</div>
                    </a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
